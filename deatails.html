<html>
<head>
<title>FORM</title>
</head>
<body>
<h2>REGISTRATION FORM</h2>
<body bgcolor="lightblue">
<form>
<label>NAME : </label><input type="text"><br><br>
<label>PASSWORD : </label><input type="password"><br><br>
<label>MOBLE NO : </label><input type="text" maxlength="10"><br><br>
<label>ADDRESS  : </label><textarea></textarea><br><br>
<label>DOB :  </label><input type="date" id="dob"><br><br>
<label>EMAIL ID : </label><input type="text"><br><br>
<label>NATIONALITY</label>
<select>
<option value="">--please select--</option>
<option>India</option>
<option>german</option>
<option>brazil</option>
<option>italy</option>
<option>japan</option>
<option>england</option>
</select>
<br><br>
<label>GENDER  : </label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">male</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">female</label>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">other</label><br><br>
<fieldset>
<legend>LANGUAGE : </legend><br>
<input type="checkbox" name="language" value="english">
<label>ENGLISH</label><br>
<input type="checkbox" name="language" value="malayalam">
<label>MALAYALAM</label><br>
<input type="checkbox" name="language" value="Hindi">
<label>HINDI</label><br>
<input type="checkbox" name="language" value="Tamil">
<label>TAMIL</label>
</fieldset>
<br><br>
<button type="submit">SUBMIT</button>
<button type="reset">CANCEL</button>
</form>
</body>
</html>
